<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite-vue</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <section class="p-5">
            <div class="w-11/12 md:w-10/12 m-auto">
                <input v-model="state.search" @keyup="searchTask" name="search" placeholder="Search tasks.."/>
            </div>
        </section>
        
        <section class="p-5">
            <div class="w-11/12 md:w-10/12 m-auto">
                <ul>
                    <li class="my-2 py-2 border-b border-gray-100" v-for="task in state.tasks" :key="task.id">
                        {{ task.name }} <a class="inline-block w-5 h-5 rounded-full inline-flex items-center justify-center p-0 text-xs text-white bg-red-500 hover:bg-red-600" @click.prevent="removeTask(task.id)" href="#">x</a>
                    </li>
                </ul>
                <button class="bg-blue-300 px-4 py-1 text-white rounded" @click="addTask()">Add Task</button>
            </div>
        </section>
    </div>

    <script src="src/app.js" defer type="module"></script>
</body>
</html>
