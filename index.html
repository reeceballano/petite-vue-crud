<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite-vue</title>
</head>
<body>
    <div id="app">
        <input name="search" placeholder="Search tasks.."/> <hr  />
        
        <ul>
            <li v-for="task in state.tasks" :key="task.id">
                {{ task.name }} <a @click.prevent="removeTask(task.id)" href="#">x</a>
            </li>
        </ul>

        <button @click="addTask()">Add Task</button>
    </div>

    <script src="src/app.js" defer type="module"></script>
</body>
</html>
